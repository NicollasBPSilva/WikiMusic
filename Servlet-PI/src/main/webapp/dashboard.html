<!DOCTYPE html>
<html>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c"%>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <div>
        <h1>Artistas</h1>
         <table>
            <tr>
                <th>ID</th>
                <th>Atista</th>
                <th>Musica</th>
                <th>Actions</th>
            </tr>
            <c:forEach var="artist-name" items="${artistas}">
            <c:forEach var="music-name" items="${musicas}">
                <tr>
                    <td>${artista.id}</td>
                    <td>${artista.name}</td>
                    <td>${car.name}</td>
                    <td>
                        <form action="/delete-artista" method="post">
                            <input type="hidden" id="id" name="id" value="${car.id}">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </c:forEach>
        </table>
      </div>
   </body>
</html>
